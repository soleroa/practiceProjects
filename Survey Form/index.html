<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <h1 id="title">freeCodeCamp Survey Form</h1>  
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <div class="formulario">
        <form id="survey-form">
            <label id="name-label">Name <input id= "name" type="text" required placeholder="Enter your name"> </label>
            <label id="email-label">Email
            <input id= "email" type="email" required placeholder="Enter your Email" ></label>
            <label id="number-label">Number <input id= "number" type="number" required min="13" max="120" placeholder="Age"></label>
            <label> Which option best describes your current role?
            <select id="dropdown">
                <option>Student</option>
                <option>Full Time Job</option>
                </select>
            </label>

            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="radio" value="Definitely"> Definitely</label>
            <label><input type="radio" name="radio" value="Maybe"> Maybe</label>
            <label><input type="radio" name="radio" value="Not sure"> Not sure</label>

            <label>What would you like to see improved? (Check all that apply)</label>
            <label><input type="checkbox" value="Front-end Projects"> Front-end Projects</label>
            <label><input type="checkbox" value="Back-end Projects"> Back-end Projects</label>

            <label>Any comments or suggestions?<textarea placeholder="Enter your Comment here..."></textarea></label>
            <label><button id="submit">Submit</button></label>


        </form>
    </div>
</html>
